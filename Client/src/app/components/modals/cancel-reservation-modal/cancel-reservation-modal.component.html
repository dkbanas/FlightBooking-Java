<ng-template #cancelReservationModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="cancelReservationModalLabel">Cancel Reservation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to cancel this reservation?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">No</button>
    <button type="button" class="btn btn-danger" (click)="confirmCancel()">Yes</button>
  </div>
</ng-template>
